<div class="flex justify-start"> 
    <app-tool-bar class="basis-1/6 flex justify-start"  (stateChange)="onStateChange($event)"></app-tool-bar>
    <div class="basis-5/6 flex flex-row justify-end">
        <app-book class="basis-4/6 flex justify-center h-max"></app-book>
    </div>
</div>

<div *ngIf="loading" class="fixed inset-0 flex items-center justify-center z-10 bg-black bg-opacity-50">
    <div class="bg-white rounded-lg p-6 shadow-lg flex items-center justify-center">
        <span class="loading loading-spinner loading-lg"></span>
    </div>
</div>
