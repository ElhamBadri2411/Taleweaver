<div
  class="flex flex-col xl:flex-row mx-auto items-center justify-center min-h-full text-center p-6 form-success-content">
  <div class="
w-[400px] h-[400px]
    xl:w-[600px] xl:h-[600px] rounded-lg overflow-hidden ">
    @if (imageUrl) {
    <img [src]="imageUrl" alt="Generated story image" class="w-full h-full object-cover" />
    } @else if (isGeneratingImage) {
    <div class="w-full h-full bg-primary-content flex flex-col items-center justify-center">
      <h2 class="text-xl mb-4">Generating your Image</h2>
      <span class="loading loading-spinner loading-lg"></span>
    </div>
    } @else {
    <div class="w-full h-full bg-primary-content flex items-center justify-center">
      <ng-icon name="heroPhoto" class="text-6xl text-secondary-content opacity-50"></ng-icon>
    </div>
    }
  </div>

  <div class="mx-4">
    <h1 class="text-secondary-content text-4xl xl:text-6xl">{{ title }}</h1>
    <div class="divider w-[900px]"></div>
    <form [formGroup]="form" class="flex flex-col items-center w-full max-w-full mb-4 relative">
      <textarea formControlName="text" placeholder="Write your story here ..."
        class="textarea textarea-secondary border-none outline-none focus:outline-none resize-none w-[900px] h-[200px] text-2xl text-secondary-content p-4">
      </textarea>
    </form>

    <div class="grid grid-cols-4 gap-x-8 my-4">
      <button (click)="generateImage()" class="btn btn-primary" [disabled]="isGeneratingImage || !form.valid">
        <ng-icon name="heroSparklesSolid"></ng-icon>
        <span class="ml-2">Generate Image</span>
      </button>
      <button class="btn btn-outline btn-error" [disabled]="isGeneratingImage || !form.valid">
        <ng-icon name="heroXCircleSolid"></ng-icon>
        <span class="ml-2">Delete Page</span>
      </button>
    </div>

    <div class="grid grid-cols-4  my-4 text-accent-content">
      @if(isSaving){
      <div class="col-span-1 justify-self-start self-center flex flex-row justify-between">
        <span>Saving</span>
        <span class="loading loading-spinner loading-sm mx-2"></span>
      </div>
      } @else if (isEditing) {
      <div class="col-span-1 justify-self-start self-center flex flex-row justify-between">
        <span>Editing</span>
        <span class="loading loading-dots loading-xs mx-1 self-end"></span>
      </div>
      } @else {
      <p class="col-span-1 justify-self-start">Saved</p>
      }
    </div>
  </div>
</div>
