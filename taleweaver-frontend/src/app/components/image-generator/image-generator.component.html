<div class="flex flex-col mx-auto items-center justify-center min-h-fit text-center p-6 form-success-content">
  @if (imageUrl) {
  <div>
    <img [src]="imageUrl" alt="Generated" class="max-w-full max-h-[600px] mb-2 rounded-lg" />
  </div>
  } @else if (isGeneratingImage) {
  <div class="w-[600px] h-[600px] bg-primary-content flex items-center justify-center mb-2 rounded-lg">
    <h2>Generating your Image</h2>
    <span class="loading loading-spinner loading-lg mx-5"></span>
  </div>
  } @else {
  <div class="w-[600px] h-[600px] bg-primary-content flex items-center justify-center mb-2 rounded-lg"></div>
  }
  <div class="divider"></div>
  <form [formGroup]="form" class="flex flex-col items-center w-full max-w-full">
    <textarea formControlName="text" placeholder="Write your story here ..."
      class="textarea textarea-secondary border-none outline-none focus:outline-none resize-none w-[900px] h-[200px] text-2xl text-secondary-content">
    </textarea>
  </form>
  <div class="flex flex-row justify-start w-[600px] ">
    <button (click)="generateImage()" class="btn btn-primary">
      <ng-icon name="heroSparklesSolid"></ng-icon>
      <span class="ml-2">Generate Image</span>
    </button>
  </div>
</div>
